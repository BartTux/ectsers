<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ECTSerzy</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">

        <div class="game-content">
            <img class="zygmunt" src="images/speaker-body.png" alt="Speaker">
            <img class="uklad-zelazo-wegiel" src="images/iron-carbon_system.png" alt="Układ żelazo węgiel">

            <form class="game-form" action="">
                <label>Niech Pan mi powie co to takiego jest ferryt?</label>

                <div class="answer-container">
                    <button class="answer" type="button"><span class="special-info">A:</span> Graniczny roztwór węgla w żelazie alfa</button>
                    <button class="answer" type="button"><span class="special-info">B:</span> Węglik żelaza o wzorze sumarycznym Fe<sub>3</sub>C</button>
                    <button class="answer" type="button"><span class="special-info">C:</span> Graniczny roztwór węgla w żelazie beta</button>
                    <button class="answer" type="button"><span class="special-info">D:</span> Mieszanina eutektoidalna perlitu i cementytu</button>
                </div>
            </form>
        </div>

        <div class="game-aside">
            <form action="">
                <button class="answer demission" type="button">Cyganię</button>

                <div class="options-container">
                    <button class="answer options" type="button">50:50</button>
                    <button class="answer options" type="button">Dr</button>
                    <button class="answer options" type="button">Rel</button>
                </div>
            </form>

            <div class="ranking">
                <ol reversed>
                    <li class="special-info"><span>1MILION ECTS</span></li>
                    <li><span>500 000 ECTS</span></li>
                    <li><span>250 000 ECTS</span></li>
                    <li><span>125 000 ECTS</span></li>
                    <li><span>64 000 ECTS</span></li>
                    <li class="special-info"><span>32 000 ECTS</span></li>
                    <li><span>16 000 ECTS</span></li>
                    <li><span>8000 ECTS</span></li>
                    <li><span>4000 ECTS</span></li>
                    <li><span>2000 ECTS</span></li>
                    <li class="special-info"><span>1000 ECTS</span></li>
                    <li><span>500 ECTS</span></li>
                    <li><span>300 ECTS</span></li>
                    <li><span>200 ECTS</span></li>
                    <li><span>100 ECTS</span></li>
                </ol>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
